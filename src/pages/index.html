<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">


    <title>GitHub User Search</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/repo.css">
</head>

<body class='body'>
    <header class="toolbar">
        <h1 class="title">GitHub User Search</h1>
    </header>
    <div class="form__group field">
        <input type="input" class="form__field" placeholder="Name" name="name" id='name_of_user' required />
        <label for="name" class="form__label"></label>
    </div>
    <main id="mainuser">
        <div class="conteudo" id="keyremove">
            <div class="user">
                <div id="userid"></div>
                <div class="user-follows" id="followsid"></div>
                <div class="user-info" id="infoid"></div>
            </div>
            <div class="repos" id="cellsid">
                <div class="repos-title">
                    <h2 class='title-cell'>Repositorio</h2>
                    <h2 class='title-cell'>Link direto</h2>
                </div>

            </div>
        </div>
    </main>
</body>
<script src="../js/index.js"></script>

</html>
