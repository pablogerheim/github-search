<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <title>GitHub User Search</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/repo.css">
</head>

<body class='body'>
    <header class="toolbar">
        <h1 class="title">GitHub User Search</h1>
    </header>
    <button class="button-back" id="go-back"> voltar </button>
    <main id="mainrepo">
        <div class="repo-details">
            <div class="repo-owner">
                <img class="repo-owner-image" id="img">
                <h3 class="repo-owner-name" id="login"></h3>
            </div>
            <div class="repo-info">
                <h2 class="repo-name" id="name"></h2>
                <p class="repo-description" id="description"></p>
                <div class="repo-other-infos">
                    <p id="language"></p>
                    <div class="repo-star-and-link">
                        <p id="star"></p>
                        <p id="forks"></p>
                        <a id="github" target="_blank">Abrir no GitHub</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="../js/repos.js"></script>

</html>
